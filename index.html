<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>My First Web Form</title>
</head>
<body>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">
        <label for="first-name">First Name:</label>
        <input type="text" required id="first-name" name="first-name" placeholder="First Name"><br>
        
        <label for="last-name">Last Name:</label>
        <input type="text" required id="last-name" name="last-name" placeholder="Last Name"><br>
        
        <label for="email">Email:</label>
        <input type="email" required id="email" name="email" placeholder="my.email@mail.com"><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" required id="phone" name="phone" placeholder="670-XXX-XXXX"><br>

        <label for="birthday">Birthday:</label>
        <input type="date" required id="birthdate" name="birthdate"><br>
      

        <input type="submit" value="Click me">
    
    
    
    </form>
</body>
</html>
